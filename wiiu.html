
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Game Nintendo Wii U</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f8f8f8; }

  </style>
</head>
<body>
  <header><h1>Daftar Game Nintendo Wii U</h1></header>
  <section class="section">
    <div class="cards">
      <div class='card'><b>Mario Kart 8</b></div><div class='card'><b>Splatoon</b></div><div class='card'><b>Super Mario 3D World</b></div><div class='card'><b>Donkey Kong Country: Tropical Freeze</b></div><div class='card'><b>The Legend of Zelda: Wind Waker HD</b></div>
    </div>
  </section>
</body>
</html>
